<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone - Paper - Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="rpsgame">
      <h1 class="heading">Stone - Paper - Scissor</h1>
      <div id="keys">
        <button onclick="handleGamePlay('stone')">👊</button>
        <button onclick="handleGamePlay('paper')">✋</button>
        <button onclick="handleGamePlay('scissor')">✌️</button>
      </div>
      <div id="choiceLabels">
        <label id="playerDisplayLabel">Player Choice: </label>
        <label id="computerDisplayLabel">Computer Choice: </label>
        <label id="resultLabel"></label>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
